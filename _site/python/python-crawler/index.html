        <h1 id="python-crawler-demo">python crawler demo</h1>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="c"># -*- coding: utf-8 -*-</span>

<span class="kn">import</span> <span class="nn">re</span>
<span class="kn">import</span> <span class="nn">requests</span>
<span class="kn">from</span> <span class="nn">lxml</span> <span class="kn">import</span> <span class="n">etree</span>

<span class="kn">from</span> <span class="nn">.utils</span> <span class="kn">import</span> <span class="o">*</span>


<span class="k">class</span> <span class="nc">JDong</span><span class="p">(</span><span class="nb">object</span><span class="p">):</span>
    <span class="k">def</span> <span class="nf">__init__</span><span class="p">(</span><span class="bp">self</span><span class="p">):</span>
        <span class="k">pass</span>

    <span class="k">def</span> <span class="nf">search</span><span class="p">(</span><span class="bp">self</span><span class="p">,</span> <span class="n">keyword</span><span class="p">,</span> <span class="n">page</span><span class="o">=</span><span class="mi">1</span><span class="p">):</span>
        <span class="s">"""搜索
        """</span>
        <span class="n">url</span> <span class="o">=</span> <span class="s">'https://search.jd.com/Search?keyword={}&amp;enc=utf-8&amp;page={}'</span><span class="o">.</span><span class="n">format</span><span class="p">(</span><span class="n">keyword</span><span class="p">,</span> <span class="n">page</span><span class="p">)</span>
        <span class="n">r</span> <span class="o">=</span> <span class="n">get</span><span class="p">(</span><span class="n">url</span><span class="p">)</span>
        <span class="n">html</span> <span class="o">=</span> <span class="n">etree</span><span class="o">.</span><span class="n">HTML</span><span class="p">(</span><span class="n">r</span><span class="p">)</span>
        <span class="n">goodslist</span> <span class="o">=</span> <span class="n">html</span><span class="o">.</span><span class="n">xpath</span><span class="p">(</span><span class="s">'//*[@id="J_goodsList"]/ul/li'</span><span class="p">)</span>
        <span class="n">relist</span> <span class="o">=</span> <span class="p">[]</span>
        <span class="k">for</span> <span class="n">goods</span> <span class="ow">in</span> <span class="n">goodslist</span><span class="p">:</span>
            <span class="n">link</span> <span class="o">=</span> <span class="n">goods</span><span class="o">.</span><span class="n">xpath</span><span class="p">(</span><span class="s">'div/div[1]/a/@href'</span><span class="p">)</span>
            <span class="n">img</span> <span class="o">=</span> <span class="n">goods</span><span class="o">.</span><span class="n">xpath</span><span class="p">(</span><span class="s">'div/div[1]/a/img/@src'</span><span class="p">)</span>
            <span class="n">price_type</span> <span class="o">=</span> <span class="n">goods</span><span class="o">.</span><span class="n">xpath</span><span class="p">(</span><span class="s">'div/div[3]/strong/em/text()'</span><span class="p">)</span>
            <span class="n">price_data</span> <span class="o">=</span> <span class="n">goods</span><span class="o">.</span><span class="n">xpath</span><span class="p">(</span><span class="s">'div/div[3]/strong/i/text()'</span><span class="p">)</span>
            <span class="n">name</span> <span class="o">=</span> <span class="n">goods</span><span class="o">.</span><span class="n">xpath</span><span class="p">(</span><span class="s">'div/div[4]/a/@title'</span><span class="p">)</span>
            <span class="n">comment</span> <span class="o">=</span> <span class="n">goods</span><span class="o">.</span><span class="n">xpath</span><span class="p">(</span><span class="s">'div/div[5]/strong/a/text()'</span><span class="p">)</span>
            <span class="n">uid</span> <span class="o">=</span> <span class="n">re</span><span class="o">.</span><span class="n">findall</span><span class="p">(</span><span class="s">'jd.com/(.*?).html'</span><span class="p">,</span> <span class="n">link</span><span class="p">[</span><span class="mi">0</span><span class="p">])</span> <span class="k">if</span> <span class="n">link</span> <span class="k">else</span> <span class="bp">None</span>

            <span class="k">if</span> <span class="n">uid</span><span class="p">:</span>
                <span class="n">uid</span> <span class="o">=</span> <span class="n">uid</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span>
                <span class="n">link</span> <span class="o">=</span> <span class="s">'http:{}'</span><span class="o">.</span><span class="n">format</span><span class="p">(</span><span class="n">link</span><span class="p">[</span><span class="mi">0</span><span class="p">])</span> <span class="k">if</span> <span class="n">link</span> <span class="k">else</span> <span class="s">''</span>
                <span class="n">img</span> <span class="o">=</span> <span class="s">'http:{}'</span><span class="o">.</span><span class="n">format</span><span class="p">(</span><span class="n">img</span><span class="p">[</span><span class="mi">0</span><span class="p">])</span> <span class="k">if</span> <span class="n">img</span> <span class="k">else</span> <span class="s">''</span>
                <span class="n">price_type</span> <span class="o">=</span> <span class="n">price_type</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span> <span class="k">if</span> <span class="n">price_type</span> <span class="k">else</span> <span class="s">''</span>
                <span class="n">price_data</span> <span class="o">=</span> <span class="n">price_data</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span> <span class="k">if</span> <span class="n">price_data</span> <span class="k">else</span> <span class="s">''</span>
                <span class="n">name</span> <span class="o">=</span> <span class="n">name</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span> <span class="k">if</span> <span class="n">name</span> <span class="k">else</span> <span class="s">''</span>
                <span class="n">comment</span> <span class="o">=</span> <span class="n">comment</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span> <span class="k">if</span> <span class="n">comment</span> <span class="k">else</span> <span class="s">''</span>
                <span class="n">relist</span><span class="o">.</span><span class="n">append</span><span class="p">({</span>
                    <span class="s">'uid'</span><span class="p">:</span> <span class="n">uid</span><span class="p">,</span>
                    <span class="s">'link'</span><span class="p">:</span> <span class="n">link</span><span class="p">,</span>
                    <span class="s">'img'</span><span class="p">:</span> <span class="n">img</span><span class="p">,</span>
                    <span class="s">'price_type'</span><span class="p">:</span> <span class="n">price_type</span><span class="p">,</span>
                    <span class="s">'price_data'</span><span class="p">:</span> <span class="n">price_data</span><span class="p">,</span>
                    <span class="s">'name'</span><span class="p">:</span> <span class="n">name</span><span class="p">,</span>
                    <span class="s">'comment'</span><span class="p">:</span> <span class="n">comment</span>
                <span class="p">})</span>
        <span class="k">return</span> <span class="n">relist</span>

    <span class="k">def</span> <span class="nf">comment</span><span class="p">(</span><span class="bp">self</span><span class="p">,</span> <span class="n">product_id</span><span class="p">,</span> <span class="n">page</span><span class="o">=</span><span class="mi">1</span><span class="p">):</span>
        <span class="s">"""评论
        """</span>
        <span class="n">url</span> <span class="o">=</span> <span class="s">'https://sclub.jd.com/comment/productPageComments.action?productId={}&amp;score=0&amp;sortType=3&amp;'</span> \
              <span class="s">'page={}&amp;pageSize=10&amp;callback=fetchJSON_comment98vv157'</span><span class="o">.</span><span class="n">format</span><span class="p">(</span><span class="n">product_id</span><span class="p">,</span> <span class="n">page</span><span class="p">)</span>
        <span class="n">text</span> <span class="o">=</span> <span class="n">get</span><span class="p">(</span><span class="n">url</span><span class="p">)</span>
        <span class="n">text</span> <span class="o">=</span> <span class="n">text</span><span class="o">.</span><span class="n">replace</span><span class="p">(</span><span class="s">'javascript:void(0);'</span><span class="p">,</span> <span class="s">''</span><span class="p">)</span>
        <span class="n">data</span> <span class="o">=</span> <span class="n">re</span><span class="o">.</span><span class="n">findall</span><span class="p">(</span><span class="s">'fetchJSON_comment98vv157</span><span class="err">\</span><span class="s">((.*?)</span><span class="err">\</span><span class="s">}</span><span class="err">\</span><span class="s">);'</span><span class="p">,</span> <span class="n">text</span><span class="p">)</span>
        <span class="k">if</span> <span class="n">data</span><span class="p">:</span>
            <span class="k">try</span><span class="p">:</span>
                <span class="n">data</span> <span class="o">=</span> <span class="n">data</span><span class="p">[</span><span class="mi">0</span><span class="p">]</span> <span class="o">+</span> <span class="s">'}'</span>
                <span class="n">data</span> <span class="o">=</span> <span class="n">data</span><span class="o">.</span><span class="n">replace</span><span class="p">(</span><span class="s">' '</span><span class="p">,</span> <span class="s">''</span><span class="p">)</span>
                <span class="n">data</span> <span class="o">=</span> <span class="n">data</span><span class="o">.</span><span class="n">replace</span><span class="p">(</span><span class="s">'":null'</span><span class="p">,</span> <span class="s">'":"null"'</span><span class="p">)</span>
                <span class="n">data</span> <span class="o">=</span> <span class="n">data</span><span class="o">.</span><span class="n">replace</span><span class="p">(</span><span class="s">'":false'</span><span class="p">,</span> <span class="s">'":"false"'</span><span class="p">)</span>
                <span class="n">data</span> <span class="o">=</span> <span class="n">data</span><span class="o">.</span><span class="n">replace</span><span class="p">(</span><span class="s">'":true'</span><span class="p">,</span> <span class="s">'":"true"'</span><span class="p">)</span>
                <span class="n">data</span> <span class="o">=</span> <span class="nb">eval</span><span class="p">(</span><span class="n">data</span><span class="p">)</span>
                <span class="k">return</span> <span class="n">data</span>
            <span class="k">except</span> <span class="nb">Exception</span> <span class="k">as</span> <span class="n">e</span><span class="p">:</span>
                <span class="k">print</span><span class="p">(</span><span class="s">'发生错误在[JDong.comment]时:{}</span><span class="se">\n</span><span class="s">请将报错内容提交到github:评论text{}'</span><span class="o">.</span><span class="n">format</span><span class="p">(</span><span class="n">e</span><span class="p">,</span> <span class="n">text</span><span class="p">))</span>
                <span class="nb">exit</span><span class="p">()</span>
        <span class="k">else</span><span class="p">:</span>
            <span class="k">return</span> <span class="p">{}</span>

    <span class="k">def</span> <span class="nf">get_comment_page</span><span class="p">(</span><span class="bp">self</span><span class="p">,</span> <span class="n">product_id</span><span class="p">):</span>
        <span class="s">"""获取评论页数
        """</span>
        <span class="n">data</span> <span class="o">=</span> <span class="bp">self</span><span class="o">.</span><span class="n">comment</span><span class="p">(</span><span class="n">product_id</span><span class="p">)</span>
        <span class="k">return</span> <span class="n">data</span><span class="p">[</span><span class="s">'maxPage'</span><span class="p">]</span> <span class="k">if</span> <span class="n">data</span> <span class="k">else</span> <span class="mi">0</span>

    <span class="k">def</span> <span class="nf">get_color_size</span><span class="p">(</span><span class="bp">self</span><span class="p">,</span> <span class="n">product_id</span><span class="p">):</span>
        <span class="s">"""同一种商品的不同分类
        """</span>
        <span class="n">url</span> <span class="o">=</span> <span class="s">'https://item.jd.com/{}.html'</span><span class="o">.</span><span class="n">format</span><span class="p">(</span><span class="n">product_id</span><span class="p">)</span>
        <span class="n">text</span> <span class="o">=</span> <span class="n">get</span><span class="p">(</span><span class="n">url</span><span class="p">)</span>
        <span class="n">text</span> <span class="o">=</span> <span class="n">text</span><span class="o">.</span><span class="n">replace</span><span class="p">(</span><span class="s">' '</span><span class="p">,</span> <span class="s">''</span><span class="p">)</span>
        <span class="k">if</span> <span class="s">'colorSize:{}'</span> <span class="ow">in</span> <span class="n">text</span> <span class="ow">or</span> <span class="s">'colorSize'</span> <span class="ow">not</span> <span class="ow">in</span> <span class="n">text</span><span class="p">:</span>
            <span class="k">return</span> <span class="p">[]</span>
        <span class="k">try</span><span class="p">:</span>
            <span class="n">color_size</span> <span class="o">=</span> <span class="n">re</span><span class="o">.</span><span class="n">findall</span><span class="p">(</span><span class="s">'colorSize(.*?)}],'</span><span class="p">,</span> <span class="n">text</span><span class="p">)[</span><span class="mi">0</span><span class="p">]</span>
            <span class="n">color_size</span> <span class="o">=</span> <span class="n">color_size</span> <span class="o">+</span> <span class="s">'}]'</span>
            <span class="n">color_size</span> <span class="o">=</span> <span class="n">re</span><span class="o">.</span><span class="n">findall</span><span class="p">(</span><span class="s">'</span><span class="err">\</span><span class="s">[(.*?)</span><span class="err">\</span><span class="s">]'</span><span class="p">,</span> <span class="n">color_size</span><span class="p">)[</span><span class="mi">0</span><span class="p">]</span>
            <span class="n">color_size</span> <span class="o">=</span> <span class="s">'['</span> <span class="o">+</span> <span class="n">color_size</span> <span class="o">+</span> <span class="s">']'</span>
            <span class="k">return</span> <span class="nb">eval</span><span class="p">(</span><span class="n">color_size</span><span class="p">)</span>
        <span class="k">except</span> <span class="nb">Exception</span> <span class="k">as</span> <span class="n">e</span><span class="p">:</span>
            <span class="k">print</span><span class="p">(</span><span class="s">'发生错误在[JDong.get_color_size]时:{}</span><span class="se">\n</span><span class="s">请将报错内容提交到github:商品id{}'</span><span class="o">.</span><span class="n">format</span><span class="p">(</span><span class="n">e</span><span class="p">,</span> <span class="n">product_id</span><span class="p">))</span>
            <span class="nb">exit</span><span class="p">()</span>

    <span class="k">def</span> <span class="nf">get_skuids</span><span class="p">(</span><span class="bp">self</span><span class="p">,</span> <span class="n">product_id</span><span class="p">):</span>
        <span class="s">"""虽然是不同的id，但是是同一种商品
        """</span>
        <span class="n">color_size</span> <span class="o">=</span> <span class="bp">self</span><span class="o">.</span><span class="n">get_color_size</span><span class="p">(</span><span class="n">product_id</span><span class="p">)</span>
        <span class="n">skuids</span> <span class="o">=</span> <span class="p">[]</span>
        <span class="k">for</span> <span class="n">i</span> <span class="ow">in</span> <span class="n">color_size</span><span class="p">:</span>
            <span class="k">try</span><span class="p">:</span>
                <span class="n">skuids</span><span class="o">.</span><span class="n">append</span><span class="p">(</span><span class="nb">str</span><span class="p">(</span><span class="n">i</span><span class="p">[</span><span class="s">'SkuId'</span><span class="p">]))</span>
            <span class="k">except</span> <span class="nb">Exception</span> <span class="k">as</span> <span class="n">e</span><span class="p">:</span>
                <span class="k">pass</span>
        <span class="k">return</span> <span class="n">skuids</span></code></pre></figure>
