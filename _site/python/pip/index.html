      <div class="entry-content">
        <h1 id="pip">pip</h1>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="n">pip</span> <span class="o">--</span><span class="n">help</span>                        <span class="c"># 帮助文档   </span>
<span class="n">pip</span> <span class="n">install</span> <span class="n">SomePackage</span>           <span class="c"># 安装最新版本   </span>
<span class="n">pip</span> <span class="n">install</span> <span class="n">SomePackage</span><span class="o">==</span><span class="mf">1.0</span><span class="o">.</span><span class="mi">4</span>    <span class="c"># 安装指定版本   </span>
<span class="n">pip</span> <span class="n">install</span> <span class="s">'SomePackage&gt;=1.0.4'</span>  <span class="c"># 限制最低版本   </span>
<span class="n">pip</span> <span class="n">uninstall</span> <span class="n">SomePackage</span>         <span class="c"># 卸载   </span>
<span class="n">pip</span> <span class="nb">list</span>                          <span class="c"># 查看已安装   </span>
<span class="n">pip</span> <span class="nb">list</span> <span class="o">--</span><span class="n">outdated</span>               <span class="c"># 查看可升级</span>
<span class="n">pip</span> <span class="n">install</span> <span class="o">--</span><span class="n">upgrade</span> <span class="n">SomePackage</span> <span class="c"># 升级      </span>
<span class="n">pip</span> <span class="n">show</span> <span class="o">--</span><span class="n">files</span> <span class="n">SomePackage</span>      <span class="c"># 相关文件及路径等信息   </span>
<span class="n">pip</span> <span class="n">freeze</span> <span class="o">&gt;</span> <span class="n">F</span><span class="p">:</span>\<span class="n">requirements</span><span class="o">.</span><span class="n">txt</span>  <span class="c"># 导出所有第三方库到文件      </span>
<span class="n">pip</span> <span class="n">install</span> <span class="o">-</span><span class="n">r</span> <span class="n">requirements</span><span class="o">.</span><span class="n">txt</span>   <span class="c"># 根据文件安装对应的软件包   </span>
<span class="c"># 批量升级所有可更新的第三方库，需要在git bash中运行     </span>
<span class="n">pip</span> <span class="nb">list</span> <span class="o">--</span><span class="n">outdated</span> <span class="o">|</span> <span class="n">grep</span> <span class="s">'^[a-z]* ('</span> <span class="o">|</span> <span class="n">cut</span> <span class="o">-</span><span class="n">d</span> <span class="s">" "</span> <span class="o">-</span><span class="n">f</span> <span class="mi">1</span> <span class="o">|</span> <span class="n">xargs</span> <span class="n">pip</span> <span class="n">install</span> <span class="o">-</span><span class="n">U</span>
<span class="c"># 批量安装第三方库：      </span>
<span class="n">pip</span> <span class="n">install</span> <span class="o">-</span><span class="n">r</span> <span class="n">requirements</span><span class="o">.</span><span class="n">txt</span> <span class="o">--</span><span class="n">allow</span><span class="o">-</span><span class="nb">all</span><span class="o">-</span><span class="n">external</span></code></pre></figure>
